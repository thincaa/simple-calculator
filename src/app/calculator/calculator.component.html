<div>
    <h2>
        Calculadora
    </h2>
    <div style="width: 30%;">
        <mat-form-field appearance="outline" style="width: 100%; height: 100px; text-align: right;">
            <input matInput  readonly="true" [(ngModel)]="result"> 
        </mat-form-field>
        <div>
            <button mat-raised-button>1</button>
            <button mat-raised-button>2</button>
            <button mat-raised-button>3</button>
            <button mat-raised-button color="primary">+</button>
        </div>
        <div>
            <button mat-raised-button>4</button>
            <button mat-raised-button>5</button>
            <button mat-raised-button>6</button>
            <button mat-raised-button color="primary">-</button>
        </div>
        <div>
            <button mat-raised-button>7</button>
            <button mat-raised-button>8</button>
            <button mat-raised-button>9</button>
            <button mat-raised-button color="primary">X</button>
        </div>
        <div>
            <button mat-raised-button>0</button>
            <button mat-raised-button>=</button>
            <button mat-raised-button>apagar</button>
            <button mat-raised-button color="primary">/</button>
        </div>
    </div>
    <div style="width: 70%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{element.index}} </td>
            </ng-container>
          
            <!-- firstValue Column -->
            <ng-container matColumnDef="firstValue">
              <th mat-header-cell *matHeaderCellDef> Valor 1 </th>
              <td mat-cell *matCellDef="let element"> {{element.firstValue}} </td>
            </ng-container>
          
            <!-- secondValue Column -->
            <ng-container matColumnDef="secondValue">
              <th mat-header-cell *matHeaderCellDef> Valor 2 </th>
              <td mat-cell *matCellDef="let element"> {{element.secondValue}} </td>
            </ng-container>
          
            <!-- operation Column -->
            <ng-container matColumnDef="operation">
              <th mat-header-cell *matHeaderCellDef> Operação </th>
              <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
            </ng-container>

            <!-- result Column -->
            <ng-container matColumnDef="result">
              <th mat-header-cell *matHeaderCellDef> Resultado </th>
              <td mat-cell *matCellDef="let element"> {{element.result}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    

</div>
